<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estabelecimento</title>
    <link REL="SHORTCUT ICON" HREF="../assets/imagens/Logo_Quadrada-removebg.png">
    <link rel="stylesheet" href="css/decisao.css">
</head>

<body>
    <div class="header">
        <div class="imagem1">
            <img src="../assets/imagens/logo.svg" class="imagemfixa">
        </div>
        <div class="opcPrincipais">
            <a href="principal-cadastrado.html">Home</a>
            <a href="orcamento-cadastrado.html">Orçamentos</a>
            <a href="decisao-dashbord.html">Painel</a>
        </div>
        <div class="cadastro2">
            <a href="decisao.html"> Voltar</a>
        </div>
    </div>
    <div class="tudoE" id="tudoE">
        <div class="cardE">

            <div>
                <p class="tituloEsta">Estabelecimento</p>
            </div>
            <div class="preguntasEsta">
                <div class='card1' style="margin-right: 90px; margin-bottom: 15px;">
                    <div>
                        <p class="perguntas">Nome do Estabelecimento</p>
                        <input type="text" id="input_nomeEsta" autocomplete="off">
                    </div>
                    <div>
                        <p class="perguntas">Unidade Federativa do <br>Estabelecimento</p>
                        <input type="text" id="input_uf" autocomplete="off">
                    </div>
                    <div>
                        <p class="perguntas">Cidade do Estabelecimento</p>
                        <input type="text" id="input_cidade" autocomplete="off">
                    </div>
                    <div>
                        <p class="perguntas">Bairro do Estabelecimento</p>
                        <input type="text" id="input_bairro" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="card2" style="margin-top: -300px; margin-bottom: 50px;">
                <div>
                    <p class="perguntas">CEP do Estabelecimento</p>
                    <input type="number" id="input_cep" autocomplete="off">
                </div>
                <div>
                    <p class="perguntas">Número do Estabelecimento</p>
                    <input type="number" id="input_numero" autocomplete="off">
                </div>
                <div>
                    <p class="perguntas">Telefone do Estabelecimento</p>
                    <input type="number" id="input_telefone" autocomplete="off">
                </div>
            </div>

            <div>
                <button class="botaoEE" onclick="cadastrarEstabelecimento()">Cadastrar Estabelecimento</button>
            </div>
            <div class="cliqueAquiDiv">
                <p>Deseja cadastrar um Funcionário? <span class="cliqueAqui" onclick="funcionario()">Clique
                        aqui</span></p>
            </div>
        </div>
        <div class="imagemPergunta">
            <img src="../assets/imagens/30576701_7718877-ai-brush-removebg-7g7bvysh.png" alt="" class="imagemPergunta">
        </div>
    </div>
</body>

</html>
