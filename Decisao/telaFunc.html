<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário</title>
    <link REL="SHORTCUT ICON" HREF="../assets/imagens/Logo_Quadrada-removebg.png">
    <link rel="stylesheet" href="decisao.css">
</head>

<body>
    <div class="header">
        <div class="imagem1">
            <img src="../assets/imagens/logo.svg" class="imagemfixa">
        </div>
        <div class="opcPrincipais">
            <a href="../Principal Cadastrado/principal-cadastrado.html">Home</a>
            <a href="../Principal Cadastrado/orcamento-cadastrado.html">Orçamentos</a>
            <a href="../Principal Cadastrado/dashboard-cadastrado.html">Painel</a>
        </div>
        <div class="cadastro2">
            <a href="../Decisao/decisao.html"> Voltar</a>
        </div>
    </div>
    <div class="tudoF">
        <div class="cardF">
            <div>
                <p class="tituloFunc">Funcionário</p>
            </div>
            <div class="preguntasFunc">
                <div>
                    <p class="perguntas">Nome do funcionário</p>
                    <input type="text" id="input_nomeFunc">
                </div>
                <div>
                    <p class="perguntas">Cargo do funcionário</p>
                    <input type="text" id="input_cargo">
                </div>
                <div>
                    <p class="perguntas">Telefone do funcionário</p>
                    <input type="number" id="input_telefone">
                </div>
                <div>
                    <p class="perguntas">Nome do Estabelecimento <br>em que este funcionário trabalha</p>
                    <input type="text" id="input_nomeEstFuncTrab">
                </div>
            </div>
            <div>
                <button class="botaoFF" onclick="cadastrarFuncionario()">Cadastrar Funcionário</button>
            </div>
            <div>
                <p>Deseja cadastrar um Estabelecimento? <span class="cliqueAqui" onclick="estabelecimento()">Clique
                        aqui</span></p>
            </div>
        </div>
        <div class="imagemPergunta">
            <img src="../assets/imagens/30576701_7718877-ai-brush-removebg-7g7bvysh.png" alt="" class="imagemPergunta">
        </div>
    </div>
</body>

</html>
<script>

    function cadastrarFuncionario() {
        var verificacao = false
        var nomeFunc = input_nomeFunc.value;
        var cargo = input_cargo.value;
        var telefone = input_telefone.value;
        var ondeTrabalha = input_nomeEstFuncTrab.value;

        if (nomeFunc != '' && cargo != '' && telefone != '' && ondeTrabalha != '') {
            alert('Funcionário cadastrado com sucesso!');
            verificacao = true
        }
        if (verificacao) {
            window.location.href = 'decisao.html';
        }
        else{
            alert('Preencha todos os campos')
        }


    }
    function estabelecimento() {
        window.location.href = 'telaEst.html';
    }
</script>
