<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="pagina-login.css" />
    <link REL="SHORTCUT ICON" HREF="../assets/imagens/Logo_Quadrada-removebg.png">

</head>

<body>
    <div class="header">
        <div class="container_header">
            <div class="imagem1">
                <img src="../assets/imagens/logo.svg" alt="" class="imagemfixa">
            </div>
            <div class="opcPrincipais">
                <a href="../Pagina Principal/pagina-principal.html #sobreNos">Sobre</a>
                <a href="../Orçamento/Solicite-Orçamento.html">Orçamentos</a>
                <a href="../Dashboard/dashboard.html">Painel</a>
            </div>
            <a href="../Pagina Principal/pagina-principal.html">Voltar</a>
        </div>
    </div>


    <div class="container">
        <div class="container_registro">

            <div class="painel_cadastro">
                <div class="div_img">
                    <div class="img"></div>
                </div>
            </div>
            <div class="div_texto_cadastro">
                <h1><b>NÃO TEM CONTA?</b></h1>
                <br>
                <p>Realize o cadastro para ter o <br>
                    acesso ao nosso painel de <br>
                    monitoramento</p>
            </div>
            <div class="div_botao_cadastro">
                <a href="../Cadastro/pagina-cadastro.html">
                    <button class="botao_cadastro">Cadastre-se</button>
                </a>
            </div>
        </div>

        <div class="container_login">
            <div class="painel_login">
                <h1>LOGIN</h1>
            </div>
            <div class="div_login_inputs">

                <div class="div_loginsenha">
                    Email: <input type="text" id="login_input" autocomplete="off" class="input_login" onkeyup="valida_email()"/>
                </div>
                <div class="informacao" id="alerta_email"></div>

                <div class="div_loginsenha">
                    Senha: <input type="password" id="senha_input" class="input_senha" />
                </div>
            </div>
            <div class="div_botao_login">
                <button onclick="login()" class="botao_login">Login</button>
            </div>
            <div id="div_msg" class="msg"></div>

        </div>
    </div>
</body>

</html>
<script>
    var tentativas = 4;
    function valida_email() {
        var email = login_input.value;
        var arroba = email.indexOf('@');
        var ponto = email.indexOf('.');
        var tamanho_email = email.length;
        var ultimaletra = email[tamanho_email - 1];
        var primeiraletra = email[0];
        if ((arroba == -1 || ponto == -1) || (ponto < arroba) || (ponto == arroba + 1) || (ultimaletra == '.') || (primeiraletra == '@')) {
            alerta_email.innerHTML = `<p style='color:red; margin: 10px' 
>Insira um email válido!</p>`;
           

        } else {
            alerta_email.innerHTML = '';
           
        }
    }
    function login() {
        var login = login_input.value;
        var senha = senha_input.value;
        var mensagem = '';
        if (login == 'cliente@gmail.com' && senha == '123' && tentativas > 0) {
            mensagem = '<span style =" color: green"> Login correto! </span> '
            setTimeout(function espera() { 
            window.location.href = '../Principal Cadastrado/principal-cadastrado.html';
        }, 2300);
        } else if (tentativas != 0) {
            mensagem = ' <span style =" color: lightcoral">Erro! Login ou senha inválidos.</span>';
            tentativas--;
        } else if (tentativas == 0) {
            mensagem = 'Bloqueado! Recarregue a página.';

        }


        div_msg.innerHTML = mensagem;
        console.log(tentativas);
    }

    function possofazerlogin() {
        tentativas = 4;
    }



</script>
