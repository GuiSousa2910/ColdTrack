<script>

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {
            plugins: {
                title: {
                    display:true,
                    text: 'Gráfico de abertura',
                    color: '#ffffff'  
                },
                legend: {
                    labels: {
                        display: false
                    }        
                }
            },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                color: '#ffffff'
              }

                ticks: {
                    color: '#ffffff'
                }
            }
          }, 
        }
      };

    const configLine = {
